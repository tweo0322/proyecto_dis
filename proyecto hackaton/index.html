<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Discapacidad Disautonomía</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
   <script src="menu.js" defer></script>
</head>
<body>
  <header class="encabezado">
    <!-- Botón menú hamburguesa -->
    <button class="btn-hamburguesa" id="btnHamburguesa" aria-label="Abrir menú">
      <img src="images/menu_hamburguesa.png" alt="Menú" class="icono-hamburguesa">
    </button>

    <!-- El resto del header igual que antes -->
    <div class="logo-seccion">
      <img 
        src="images/logo.png"
        alt="Logo Discapacidad Disautonomía"
        class="logo-img"
      >
    </div>
    <div class="frase-seccion">
      <span class="frase-slogan">
        <span class="azul">“LA MAYOR </span>
        <span class="azul-oscuro">DISCAPACIDAD</span>
        <span class="azul"> ES NO </span>
        <span class="fe-vertical">
          <span class="confia">CONFIAR</span>
          <span class="morado">TENER FE</span>
          <span class="creer-morado"><b>CREER</b></span>
        </span>
        <span class="azul"> EN TUS CAPACIDADES”</span>
      </span>
    </div>
    <div class="iconos-seccion">
      <button class="btn-iniciar">
        <img src="images/boton_inicio.png" alt="Iniciar sesión" class="icono-iniciar">
        <span>
          Iniciar<br>
          <small>sesión</small>
        </span>
      </button>
      <button class="btn-ayuda">
        <img src="images/boton_ayuda.png" alt="Ayuda" class="icono-ayuda">
        <span>
          Ayuda
        </span>
      </button>
      <button class="btn-avatar">
        <img src="images/boton_avatar.png" alt="Avatar" class="icono-avatar">
        <span>
          Avatar
        </span>
      </button>
    </div>
  </header>

  <!-- Menú hamburguesa desplegable -->
  <nav class="menu-desplegable" id="menuDesplegable">
    <ul>
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Capacidades</a></li>
      <li><a href="#">Salud mental</a></li>
      <li><a href="#">Redes</a></li>
      <li><a href="#">Nosotros</a></li>
    </ul>
  </nav>

</body>
</html>
